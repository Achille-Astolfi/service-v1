<p>data-entry works!</p>
<form (submit)="onSave($event)">
    <p>
        <label for="first">Nome: </label><br/>
        <input type="text" name="name" id="first" [(ngModel)]="dataEntryForm.first" placeholder="Il nome da inserire" autocomplete="off">
    </p>
    <p>
        <label for="surname">Cognome: </label><br/>
        <input type="text" name="surname" id="surname" [(ngModel)]="dataEntryForm.surname" placeholder="Il cognome da inserire">
    </p>
    <p>
        <button type="submit" class="btn btn-primary">Salva</button>
    </p>
</form>
