<h1>Inserisci le tue credenziali</h1>
<form ngNativeValidate (submit)="formOnSubmit($event)">
  <p><label for="username">Username: </label><input type="text" name="username" [(ngModel)]="template.username"
      placeholder="user o admin" id="username" required></p>
  <p><label for="password">Password: </label><input [type]="passwordType" name="password"
      [(ngModel)]="template.password" placeholder="password" id="password" required><button
      type="button" (click)="doShowHide($event)">{{ buttonLabel() }}</button></p>
  <p><button type="submit" class="btn btn-primary" [disabled]="formDisabled || !validForm()">Login</button></p>
</form>
