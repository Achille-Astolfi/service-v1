<h1>Inserisci le tue credenziali</h1>
<form (submit)="formOnSubmit($event)">

    <p><label>Username: </label><input type = "text" id = "username" name = "username" [(ngModel)]="template.username"
        placeholder = "User o Admin"></p>

    <p><label>Password: </label><input [type] = "passwordType" id = "password" name = "password" [(ngModel)]="template.password"
        placeholder = "Password"><button type="button" (click)="doShowHide($event)">{{buttonLabel()}}</button></p>
    
    <p><button type = "submit" class="btn btn-primary" [disabled]="formDisabled || !validateForm()">Login</button></p>

</form>
